<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTO Request Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .logo {
            margin-bottom: 20px;
        }
        
        .logo img {
            height: 60px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 40px;
        }
        
        .button-area {
            position: relative;
            width: 400px;
            height: 300px;
            margin: 0 auto;
        }
        
        #ptoButton {
            position: absolute;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        
        #ptoButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 50'%3E%3Crect width='200' height='50' fill='%23164194'/%3E%3Ctext x='50%25' y='50%25' font-family='Arial, sans-serif' font-size='24' font-weight='bold' fill='white' text-anchor='middle' dominant-baseline='middle'%3EALLATA%3C/text%3E%3C/svg%3E" alt="Allata Logo">
        </div>
        
        <h1>PTO Request Portal</h1>
        
        <div class="button-area">
            <button id="ptoButton">Request Time Off</button>
        </div>
    </div>

    <script>
        const button = document.getElementById('ptoButton');
        const buttonArea = document.querySelector('.button-area');
        let hasMoved = false;
        
        buttonArea.addEventListener('mousemove', (e) => {
            const buttonRect = button.getBoundingClientRect();
            const areaRect = buttonArea.getBoundingClientRect();
            
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            const buttonCenterX = buttonRect.left + buttonRect.width / 2;
            const buttonCenterY = buttonRect.top + buttonRect.height / 2;
            
            const distanceX = mouseX - buttonCenterX;
            const distanceY = mouseY - buttonCenterY;
            const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);
            
            // If cursor is within 100px of button, move it away
            if (distance < 100) {
                hasMoved = true;
                
                // Calculate new position away from cursor
                const angle = Math.atan2(distanceY, distanceX);
                const moveDistance = 150;
                
                let newX = buttonCenterX - areaRect.left - Math.cos(angle) * moveDistance;
                let newY = buttonCenterY - areaRect.top - Math.sin(angle) * moveDistance;
                
                // Keep button within bounds
                const maxX = areaRect.width - buttonRect.width;
                const maxY = areaRect.height - buttonRect.height;
                
                newX = Math.max(0, Math.min(newX, maxX));
                newY = Math.max(0, Math.min(newY, maxY));
                
                button.style.left = newX + 'px';
                button.style.top = newY + 'px';
                button.style.transform = 'none';
            }
        });
        
        // Reset button position when mouse leaves the area
        buttonArea.addEventListener('mouseleave', () => {
            if (hasMoved) {
                button.style.left = '50%';
                button.style.top = '50%';
                button.style.transform = 'translate(-50%, -50%)';
                hasMoved = false;
            }
        });
        
        button.addEventListener('mousedown', (e) => {
            e.preventDefault();
            e.stopPropagation();
            alert("Don't you know this affects our bonuses?");
            return false;
        });
        
        button.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            alert("Don't you know this affects our bonuses?");
            return false;
        });
        
        button.addEventListener('touchstart', (e) => {
            e.preventDefault();
            alert("Don't you know this affects our bonuses?");
            return false;
        });
    </script>
</body>
</html>
